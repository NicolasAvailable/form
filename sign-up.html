<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles-sign-up.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="sign-up">
        <div id="alert-sign">
        
        </div>
        <div class="sign-up-form">
            <div class="sign-up-box">
                <div class="sign-up-title">
                    <h2>Please put your datas</h2>
                </div>
                <div class="sign-up-data">
                    <div class="sign-up-array">
                        <div class="sign-up-name">
                            <label>Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="sign-up-last-name">
                            <label>Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="sign-up-array">
                        <div class="sign-up-user">
                            <label for="">User</label>
                            <input type="text" id="user-id">
                        </div>
                        <div class="sign-up-email">
                            <label for="">Email</label>
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div class="sign-up-password-alone">
                            <label for="">Password</label>
                            <input type="text" id="password-create">
                    </div>
                    <div class="sign-up-btn">
                        <button type="submit" id="btn-send-sign">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="src/sign-up.js" ></script>

    
</body>
</html>
